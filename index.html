<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collection Showcase</title>
    <meta name="collection-data-url" content="./items.json" />
    <meta name="collection-data-fallback-url" content="https://collection-publish.exelion.workers.dev/items" />
    <meta name="collection-media-base-url" content="./" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="hero">
      <div class="brand">Collection Showcase</div>
      <h1>我的收藏展示</h1>
      <p>這裡是只讀展示頁。內容由我的私人收藏庫同步更新。</p>
      <div class="controls">
        <input id="search" type="search" placeholder="搜尋標題、作者、標籤" />
      </div>
      <div id="tagRow" class="tag-row"></div>
    </header>

    <main>
      <section id="grid" class="grid"></section>
      <div id="empty" class="empty">尚未有公開收藏。</div>
    </main>

    <script src="./app.js" type="module"></script>
  </body>
</html>
